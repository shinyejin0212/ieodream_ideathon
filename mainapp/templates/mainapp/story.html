{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="hero-wrap js-fullheight">
    <div class="overlay"></div>
    <div id="particles-js"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true" style="background-image: url(../static/images/배경사진.jpg);">
        <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
          <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2">STORY</span> </p>
          <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">오늘은 꿈에서 어떤 이야기가 시작되었나요?</h1><br><br>
          <h3><span class="mr-2"><a href="{% url 'newS' %}">글 작성하기</a></span> </h3>
        </div>
      </div>
    </div>
  </div>
  
  <section class="ftco-section bg-light">
    <div class="container">
      <div class="row">
        {% for post in posts %}
        <div class="col-md-4 ftco-animate">
          <div class="blog-entry">
            <a href="{% url 'detailS' post.id %}" class="block-20" style="background-image: url('/static/images/image_1.jpg');">
            </a>
            <div class="text p-4 d-block">
              <div class="meta mb-3">
                <div><a href="{% url 'detailS' post.id %}">{{post.pub_date}}</a></div>
                <div><a href="{% url 'detailS' post.id %}">{{post.writer}}</a></div>
                <div><a href="{% url 'detailS' post.id %}" class="meta-chat"><span class="icon-chat"></span> 3</a></div>
              </div>
              <h3 class="heading"><a href="{% url 'detailS' post.id %}">{{post.title}}</a></h3>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
      <div class="row mt-5">
        <div class="col text-center">
          <div class="block-27">
            <ul>
              <li><a href="#">&lt;</a></li>
              <li class="active"><span>1</span></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">&gt;</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
